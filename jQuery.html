   <title>상품 판매 페이지</title>

   <style>
     .wrap {
       width: 700px;
       margin: 10px auto;
       padding: 10px;
     }

     .box {
       width: 500px;
       margin: 30px auto;
     }
   </style>

   <script>
       let num = 0;
       function handleClick(){
           num++;
           if(num%2==0){
               alert('even');
           }else{
               alert('odd');
           }
       }
   </script>

<body>
    <button onclick="handleClick()">클릭하세요</button>
</body>
