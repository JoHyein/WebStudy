<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 API 활용하기</title>

    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
      div.question-box {
          margin : 10px 0 20px 0;
      }

      div.question-box > div {
          margin-top: 30px;
      }

      .cat_size{
          width : 400px;
          height : 400px;
      }
    </style>

    <script>
        function q1(){
            $.ajax({
                type : "GET",
                url : "https://api.thecatapi.com/v1/images/search",
                data : {},
                success : function(response){
                    let cat_url = response[0]["url"];
                    $("#img-cat").attr('src', cat_url);
                }
            });
        }
    </script>
  </head>
  <body>
      <h1>jQuery + Ajax 활용</h1>
      <hr/>

      <div class ="question-box">
          <h2>랜덤 고양이 사진 API 활용하기</h2>
          <p>고양이 사진을 보여주세요</p>
          <p>업데이트 시 페이지 리로드</p>
          <button onclick="q1()">업데이트</button>
          <div>
            <img id="img-cat" class = "cat_size" src="https://cdn.pixabay.com/photo/2021/10/31/10/23/nature-6756974_960_720.png"/>
          </div>
      </div>
  </body>
</html>
